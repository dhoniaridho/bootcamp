<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      * {
        margin: 0;
      }

      #paragraf {
        width: 100px;
        height: 50px;
        border: solid 1px red;
        margin-top: 10px;
        margin-left: 10px;
        padding: 100px 10px 10px 60px;
      }
    </style>
  </head>
  <body>
    <p id="paragraf">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis
      repellat magni laboriosam consequatur ex? Ab dignissimos cum a inventore,
      quia corrupti officia doloribus molestiae est harum sed cupiditate dolore
      explicabo?
    </p>
  </body>
</html>
